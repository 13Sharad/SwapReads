<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profiles</title>
    <link rel="stylesheet" href="userprofile.css">
</head>
<body>
    <div class="profile">
        <div class="profile-picture">
            <img id="profilePic" src="default-profile-pic.jpg" alt="Profile Picture">
        </div>
        <div class="profile-info">
            <h2 id="userName">User Name</h2>
            <p id="userBio">Bio: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed et maximus dolor. Donec condimentum risus quis ipsum fermentum, vitae auctor ligula blandit.</p>
            <h3>Book Wishlist</h3>
            <ul id="bookWishlist">
                <!-- Wishlist items will be dynamically added here -->
            </ul>
            <h3>Past Swap History</h3>
            <p id="pastSwapHistory">No past swaps yet.</p>
            <h3>Reviews</h3>
            <div id="reviews">
                <!-- Reviews will be dynamically added here -->
            </div>
        </div>
    </div>

    <script src="userprofile.js"></script>
</body>
</html>
