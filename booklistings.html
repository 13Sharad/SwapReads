<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Listings</title>
    <link rel="stylesheet" href="booklistings.css">
</head>
<body>
    <div class="container">
        <h1>Book Listings</h1>
        <div class="categories">
            <button class="category-btn active" data-category="all">All</button>
            <button class="category-btn" data-category="fiction">Fiction</button>
            <button class="category-btn" data-category="non-fiction">Non-Fiction</button>
            <button class="category-btn" data-category="fantasy">Fantasy</button>
            <!-- Add more categories as needed -->
        </div>
        <div class="book-listings" id="bookListings">
            <!-- Book listings will be dynamically added here -->
        </div>
    </div>

    <script src="booklistings.js"></script>
</body>
</html>
